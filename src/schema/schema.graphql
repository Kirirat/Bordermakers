type Query {
  # me: User!
  user(id: ID!): User
  users: [User]!
  product(id: ID!): Product
  products: [Product]!
}

type Mutation {
  signup(name: String!, email: String!, password: String!): User
  createProduct(name: String!, description: String!, price: Float!): Product!
}

scalar Date

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  products: [Product]
  createdAt: Date!
}

type Product {
  id: ID!
  name: String!
  description: String!
  price: Float!
  user: User!
  createdAt: Date!
}
